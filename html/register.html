<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center">Register</h2>
            <input id="reg-username" type="text" class="form-control mt-3" placeholder="Enter Username">
            <input id="reg-email" type="email" class="form-control mt-3" placeholder="Enter Email">
            <input id="reg-firstName" type="text" class="form-control mt-3" placeholder="Enter First Name">
            <input id="reg-secondName" type="text" class="form-control mt-3" placeholder="Enter Second Name">
            <input id="reg-password" type="password" class="form-control mt-3" placeholder="Enter Password">
            <p id="reg-error" class="error-message text-danger mt-3"></p>
            <button onclick="registerUser()" class="btn btn-primary mt-3">Register</button>
            <button onclick="redirectTo('login')" class="btn btn-success mt-3">Already a user? Login</button>
        </div>
    </div>

    <script>
        // Utility to show error messages in the UI
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
            }
        }

        // Utility to redirect to different pages
        function redirectTo(page) {
            window.location.href = page + '.html';
        }

        // Set the API base URL
        const API_BASE_URL = "https://9bf0-45-127-59-91.ngrok-free.app/api/users/register";

        // Function to handle the API call
        async function apiCall(url, method, body) {
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(body)
                });

                // Check if the response is OK (status 200)
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.message || "Request failed");
                }

                // If response is successful, return the data
                return await response.json();
            } catch (error) {
                throw new Error(error.message);
            }
        }

        // Function to handle registration
        async function registerUser() {
            // Collect form data
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const firstName = document.getElementById('reg-firstName').value;
            const secondName = document.getElementById('reg-secondName').value;
            const password = document.getElementById('reg-password').value;

            // Check if all fields are filled
            if (!username || !email || !password || !firstName || !secondName) {
                showError('reg-error', "All fields are required!");
                return;
            }

            const userData = { username, email, firstName, secondName, password };

            // Log the user data to the console as JSON
            console.log("User Data: ", JSON.stringify(userData, null, 2));

            try {
                // Make API call to register user
                const response = await apiCall(API_BASE_URL, "POST", userData);

                // If successful, alert user and redirect to login
                alert("Registration successful!");
                redirectTo("login");
            } catch (error) {
                // Display error message
                showError('reg-error', error.message);
            }
        }
    </script>
</body>
</html>
